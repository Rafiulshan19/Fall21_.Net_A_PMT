<form ng-submit="submit()">
  <h2>Sign In</h2>
  <hr>
  Email:<input type="email"  id="email" ng-model="email"><br><br>
  Password:<input type="password"  id="password" ng-model="password"><br><br>
  <hr>
  <button type="button" ng-click="submit()" >Login</button>
</form>
